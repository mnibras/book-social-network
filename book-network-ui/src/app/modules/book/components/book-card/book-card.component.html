<div class="card" style="width: 20rem;">
  <img [src]="bookCover" class="card-img-top" height="200" alt="...">
  <div class="card-body overflow-auto">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-2"><i class="fa-solid fa-book"></i>&nbsp;{{book.title}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-2"><i class="fa-solid fa-user-check"></i>&nbsp;{{ book.authorName }}</h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-2"><i class="fas fa-code"></i>&nbsp;{{ book.isbn }}</h6>
    <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user"></i>&nbsp;{{ book.owner }}</h6>
    <hr>
    <p class="card-text">{{book.synopsis}}</p>
  </div>
</div>
