<div *ngIf="submitted else codeForm" class="container">
    <div *ngIf="isActivated; else activationError" class="activation-message">
        <h2>Activation Successful!</h2>
        <p>Your account has been successfully activated.</p>
        <button (click)="redirectToLogin()" class="btn btn-primary">Go to Login</button>
    </div>
    <ng-template #activationError>
        <div class="activation-error">
            <h2>Activation Failed!</h2>
            <p>{{ message }}</p>
            <button (click)="submitted = false" class="btn btn-primary">Try again</button>
        </div>
    </ng-template>
</div>
<ng-template #codeForm>
    <div class="container">
        <div class="text-center" style="width: 400px;">
            <h2>Type your activation code</h2>
            <code-input (codeCompleted)="onCodeCompleted($event)"
                        [codeLength]="6"
                        [code]="'number'"
                        [isCodeHidden]="false">
            </code-input>
            <button (click)="redirectToLogin()" class="btn btn-primary mt-3">Go to Login</button>
        </div>
    </div>
</ng-template>
